<html>
    <head>
        <title>
            GRU Graphics Panel
        </title>
        <link rel="stylesheet" href="cdn/style.css">
        <script>
            function red(url) {
                window.location.href=url
            }
            function red_to_mem(username) {
                window.location.href = "https://grugraphics.vercel.app/profile?u=" + username
            }
        </script>
        <meta name="google-site-verification" content="AUD0PnYGij64HZtEhLjlUvzLBB13X2s6EG5OkRD0CUc" />
    </head>
    <body>
        <h3>GRU Graphics Panel</h3>
        <p>A secure and unique way of storing image data.</p>
        <div><button onclick="red('https://grugraphics.vercel.app/share/')">Share Files</button></div>
        <img src="cdn/1x1.png" width="3">
        <div><button onclick="red('https://grugraphics.vercel.app/recaptcha?q=https://grugraphics.vercel.app/cdn/raw.zip/')">Download GRU</button></div>
        <img src="cdn/1x1.png" width="3">
        <div><button onclick="red('https://grugraphics.vercel.app/cdn/LICENSE/')">View License</button></div>
        <img src="cdn/1x1.png" width="3">
        <div><button onclick="red('https://grugraphics.vercel.app/docs/')">View Documentation</button></div>
        <br>
        <div>
            <input type="text" placeholder="Enter a username" id="gruname">
            <button onclick="red_to_mem(document.getElementById('gruname').value)">Create GRU Member</button>
        </div>
        <p>Copyright (c) 2024 imtrollmastr</p>
        <p>GRU is only supported in <a href="https://gru-cdn.vercel.app/raw_copy/supported_countries.txt">these countries</a>.</p>
    </body>
</html>
