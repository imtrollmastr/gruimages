<html>
    <head>
        <style>
            img {
                float: right;
                margin-right: 10px;
            }

            h3 {
                overflow: hidden;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
        <script>
            var query = window.location.search
            var query1 = query.split("?")[1]
            var identifier = query1.split("=")[0]
            var query2 = query1.split(identifier + "=")[1]
            console.log(identifier)
            console.log(query2)
            if (identifier == "user") {
                document.write("<h3>" + query2 + "</h3>")
                const gravatarUrl = `https://grugraphics.vercel.app/cdn/profiles/` + query2 +  `.png`;
                document.write("<img src='" + gravatarUrl + "' width=50 height=50>")
            }
        </script>
    </head>
</html>
