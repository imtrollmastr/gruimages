<html>
  <head>
    <title>reCAPTCHA verification</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        var query = window.location.search
        var query2 = query.split("?")[1]
        var query3 = query2.split("=")
        if (query3[0] == "q") {
            if (query3[1] == "docs") {
                sleep(2000).then(() => { document.getElementById("recaptcha").action = "https://grugraphics.vercel.app/docs/" })
            }
            else {
                sleep(2000).then(() => { document.getElementById("recaptcha").action = query3[1] }) 
            }
        }
    </script>
    <form id="recaptcha" action="?">
      <div class="g-recaptcha" data-sitekey="6LfR-RgqAAAAAFz3yhq5LMnQpNAm_osYwLaz4HF0"></div>
      <br/>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
